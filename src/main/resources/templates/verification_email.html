<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body>
    <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" style="border-collapse: collapse; border: 1px solid #ccc;">
                    <tr>
                        <td style="padding: 20px; background-color: #f7f7f7;">
                            <h1>Email Verification</h1>
                            <p th:text="'Dear ' + ${name} + ','"></p>
                            <p>Thank you for signing up for our service. Please click the button below to verify your email address:</p>
                            <p>
                                <a th:href="${verificationUrl}" style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: #ffffff; text-decoration: none; border-radius: 5px;">Verify Email</a>
                            </p>
                            <p>If you did not sign up for our service, you can safely ignore this email.</p>
                            <p>Best regards,<br>Your Company Name</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
